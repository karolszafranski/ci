language: objective-c
osx_image: xcode11.3

env:
  global:
    secure: 

script:
- mkdir -p ~/.ssh && ssh-keyscan github.com >> ~/.ssh/known_hosts
- git clone git@github.com:karolszafranski/ci.git
- cat ci/README.md
- openssl aes-256-cbc -in secret.txt.enc -out secret.txt -pass pass:$ENCRYPTION_KEY -d -md md5
- cat secret.txt

