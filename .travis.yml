language: objective-c
osx_image: xcode11.3

env:
  global:
    secure: 

script:
- mkdir -p ~/.ssh && ssh-keyscan github.com >> ~/.ssh/known_hosts
- git clone https://github.com/karolszafranski/ci.git
- cat ci/README.md
- openssl aes-256-cbc -in ci/secret.txt.enc -out ci/secret.txt -pass pass:$ENCRYPTION_KEY -d -md md5
- cat ci/secret.txt
- openssl aes-256-cbc -in script.sh.enc -out script.sh -pass pass:$ENCRYPTION_KEY -d -md md5
- ./ci/script.sh
